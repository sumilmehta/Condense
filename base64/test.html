<body class="wow-animate">

<!-- Page Wraper -->		
		<div class="container text-center">
		    <br><br><br>
			<h3>Test for base64 Encryption Technique</h3>
			<br>
			<dl>
				<dt>Text</dt>
					<dd><textarea id="srctxt" cols="32" rows="4" onkeyup="doit()"></textarea></dd>
				<br>
				<dt>Base64 ( URL Safe <input id="encodeURI" type="checkbox" onclick="doit()"> )</dt>
					<dd>
						<th><textarea id="base64" cols=32" rows="4" onkeyup="
						$('srctxt').value = Base64.decode(this.value);
						doit();
						if (1 /*@cc_on -1 @*/) $('data').src = 'data:text/plain;base64,' + this.value;"></textarea></dd>
			</dl>
			
        <div class="portfolio-item-content-spc">
            <a href="../string.html" class="btn btn-black-outline btn-lg">Go Back</a>
        </div>

		</div>	
			
	</div>
    <!-- End Page Wraper -->
	
	
	<!-- JS Script -->

	
	<script src="./base64.js"></script>
    <script>
$ = function(id){ return document.getElementById(id) };
function doit(){
    var encoded = Base64[ 
        'encode' + ($('encodeURI').checked ? 'URI' : '')
     ]($('srctxt').value);
    $('base64').value = encoded;
    if (1 /*@cc_on -1 @*/) {
        $('data').src = 'data:text/plain;base64,' 
            + Base64.encode(Base64.decode(encoded));
    }
    $('roundtrip').value = Base64.decode(encoded);
}
</script>
	
   
</body>
